<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      PushApp
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="borrarMensajes()"
                  color="danger">
        <ion-icon slot="icon-only" name="trash" 
                  
        ></ion-icon>
       </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list>

   
    <ion-list-header>
      <ion-label>Pushes</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let push of mensajes">
      <ion-label>
        <h3> {{ push.title }}</h3>
        <p> {{ push.body }}</p>
        <p>
          {{ push.additionalData | json }}
        </p>

      </ion-label>
    </ion-item>

  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6"></ion-col>
        <h3>FAVORITOS</h3>
    </ion-row>
  </ion-grid>

  <div *ngFor="let pelicula of favoritoGenero">
    <ion-grid *ngIf="pelicula.pelis.length > 0">
      <ion-row>
        <ion-col>
          <h4>{{ pelicula.genero }}</h4>
        </ion-col>
      </ion-row>

      <app-slideshow-poster (refrescaLista)="ionViewWillEnter()" [peliculas]="pelicula.pelis"></app-slideshow-poster>  

    </ion-grid>

    

  </div>



</ion-content>
